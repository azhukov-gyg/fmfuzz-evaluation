name: CVC5 RQ2 Fuzzing with Coverage Tracking

on:
  workflow_dispatch:
    inputs:
      fuzzing_duration_minutes:
        description: 'Fuzzing duration in minutes (default: 60)'
        required: false
        type: number
        default: 60
      debug_commit_hash:
        description: 'Debug: Specific commit hash to test (e.g., 686e31842b7b020382e8af38507fd616fed78740). If provided, only this commit will be fuzzed.'
        required: false
        type: string
      dry_run:
        description: 'Dry run: Skip S3 uploads (default: false). Set to true to test without uploading results to S3.'
        required: false
        type: boolean
        default: false

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      commit_matrix: ${{ steps.generate-matrix.outputs.commit_matrix }}
      total_commits: ${{ steps.generate-matrix.outputs.total_commits }}
    
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v5
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install boto3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Generate commit matrix from coverage mappings
        id: generate-matrix
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # If debug commit hash is provided, use only that commit
          if [ -n "${{ inputs.debug_commit_hash }}" ]; then
            echo "üîç Debug mode: Using specific commit ${{ inputs.debug_commit_hash }}"
            DEBUG_COMMIT="${{ inputs.debug_commit_hash }}"
            # Create a matrix with just this commit
            COMMIT_MATRIX=$(python3 -c "import json; print(json.dumps({'include': [{'commit': '$DEBUG_COMMIT'}]}, separators=(',', ':')))")
            TOTAL_COMMITS=1
            echo "commit_matrix=$COMMIT_MATRIX" >> $GITHUB_OUTPUT
            echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
            echo "‚úÖ Debug mode: Generated matrix with 1 commit ($DEBUG_COMMIT)"
          else
            RESULT=$(python3 scripts/rq2/generate_fuzzing_matrix.py cvc5)
            
            COMMIT_MATRIX=$(echo "$RESULT" | python3 -c "import sys, json; data=json.load(sys.stdin); print(json.dumps({'include': data['include']}, separators=(',', ':')))")
            TOTAL_COMMITS=$(echo "$RESULT" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['total_commits'])")
            
            echo "commit_matrix=$COMMIT_MATRIX" >> $GITHUB_OUTPUT
            echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
            
            echo "‚úÖ Generated matrix: $TOTAL_COMMITS commits"
          fi

  prepare-commit-fuzzer:
    needs: generate-matrix
    if: needs.generate-matrix.outputs.total_commits != '' && needs.generate-matrix.outputs.total_commits != '0'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.commit_matrix) }}
    outputs:
      commit_hash: ${{ steps.get-commit.outputs.commit_hash }}
      changed_functions_file: ${{ steps.prepare.outputs.changed_functions_file }}
      combined_matrix: ${{ steps.prepare.outputs.combined_matrix }}
      total_tests: ${{ steps.prepare.outputs.total_tests }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Install LLVM/Clang 17
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: '17'

      - name: Add LLVM to PATH
        run: echo "${{ env.LLVM_PATH }}/bin" >> $GITHUB_PATH

      - name: Export LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=${{ env.LLVM_PATH }}/lib" >> $GITHUB_ENV

      - name: Install system development packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libc6-dev \
            gcc \
            g++ \
            binutils \
            libstdc++-14-dev \
            libc++-dev \
            libc++abi-dev \
            zlib1g \
            zlib1g-dev

      - name: Install Python dependencies
        run: |
          pip install gitpython unidiff "libclang==17.0.6"

      - name: Clone CVC5 repository
        run: |
          if [ -d "cvc5" ]; then
            echo "CVC5 directory already exists, skipping clone"
          else
            git clone https://github.com/cvc5/cvc5.git cvc5
          fi

      - name: Checkout specific commit
        working-directory: cvc5
        run: |
          COMMIT_HASH="${{ matrix.commit }}"
          echo "üî® Checking out commit: $COMMIT_HASH"
          git fetch origin
          git checkout $COMMIT_HASH
          echo "Checked out commit: $(git rev-parse HEAD)"

      - name: Get CVC5 commit hash
        id: get-commit
        working-directory: cvc5
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "CVC5 commit hash: $COMMIT_HASH"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download coverage map from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/cvc5/coverage-mappings/variant1/coverage_mapping-${COMMIT_HASH}.json.gz"
          
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY coverage_mapping.json.gz
          echo "‚úÖ Downloaded coverage mapping for $COMMIT_HASH"
      
      - name: Extract coverage map
        run: |
          gunzip coverage_mapping.json.gz

      - name: Download coverage binary from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/cvc5/builds/coverage/${COMMIT_HASH}.tar.gz"
          
          mkdir -p artifacts
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY artifacts/artifacts.tar.gz
          echo "‚úÖ Downloaded coverage binary for $COMMIT_HASH"

      - name: Extract coverage binary with headers
        run: |
          mkdir -p cvc5/build
          ./scripts/cvc5/extract_build_artifacts.sh artifacts/artifacts.tar.gz cvc5/build true

      - name: Run prepare commit fuzzer
        id: prepare
        working-directory: cvc5
        env:
          SKIP_COVERAGE_ENFORCEMENT: "true"
          MAX_JOBS: 4
        run: |
          python3 ${{ github.workspace }}/scripts/cvc5/commit_fuzzer/prepare_commit_fuzzer.py \
            ${{ steps.get-commit.outputs.commit_hash }} \
            --coverage-json ../coverage_mapping.json \
            --compile-commands build \
            --output-matrix ../fuzzer_matrix.json \
            --output-changed-functions ../changed_functions.json \
            --max-jobs 4
          
          echo "changed_functions_file=changed_functions.json" >> $GITHUB_OUTPUT
          
          # Extract matrix and total_tests, and create combined matrix with commit
          if [ -f "../fuzzer_matrix.json" ]; then
            TOTAL_TESTS=$(jq -r '.total_tests' ../fuzzer_matrix.json)
            echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
            
            # Create combined matrix: commit + fuzzer_job
            jq -c --arg commit "${{ matrix.commit }}" '{
              "include": (.matrix.include | map({
                "commit": $commit,
                "fuzzer_job": .
              }))
            }' ../fuzzer_matrix.json > ../combined_matrix.json
          else
            echo "total_tests=0" >> $GITHUB_OUTPUT
            echo "{\"include\":[]}" > ../combined_matrix.json
          fi
      
      - name: Upload changed functions and matrix
        uses: actions/upload-artifact@v4
        with:
          name: changed-functions-${{ matrix.commit }}
          path: |
            changed_functions.json
            fuzzer_matrix.json
          if-no-files-found: ignore
      
      - name: Upload combined matrix
        uses: actions/upload-artifact@v4
        with:
          name: combined-matrix-${{ matrix.commit }}
          path: combined_matrix.json
          if-no-files-found: ignore

  collect-matrices:
    needs: [generate-matrix, prepare-commit-fuzzer]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      fuzzing_matrix: ${{ steps.merge-matrices.outputs.fuzzing_matrix }}
      total_jobs: ${{ steps.merge-matrices.outputs.total_jobs }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download all combined matrices
        uses: actions/download-artifact@v4
        with:
          path: matrices
          pattern: combined-matrix-*
          merge-multiple: false
      
      - name: Merge all matrices
        id: merge-matrices
        run: |
          # Use Python script for reliable matrix merging
          TOTAL_JOBS=$(python3 ${{ github.workspace }}/scripts/merge_fuzzing_matrices.py \
            fuzzing_matrix.json \
            "matrices/combined-matrix-*/combined_matrix.json" \
            --minimal-output fuzzing_matrix_minimal.json)
          
          # Use minimal matrix for job output (much smaller)
          MINIMAL_MATRIX=$(cat fuzzing_matrix_minimal.json)
          echo "fuzzing_matrix=$MINIMAL_MATRIX" >> $GITHUB_OUTPUT
          echo "total_jobs=$TOTAL_JOBS" >> $GITHUB_OUTPUT
      
      - name: Upload merged matrix (full data)
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-matrix-full
          path: fuzzing_matrix.json
          retention-days: 1

  fuzzing-jobs:
    needs: [generate-matrix, prepare-commit-fuzzer, collect-matrices]
    if: needs.collect-matrices.outputs.fuzzing_matrix != '' && needs.collect-matrices.outputs.fuzzing_matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.collect-matrices.outputs.fuzzing_matrix) }}
    timeout-minutes: 75  # 60 minutes fuzzing + 15 minutes buffer
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download full matrix data
        uses: actions/download-artifact@v4
        with:
          name: fuzzing-matrix-full
          path: .
      
      - name: Extract test list for this job
        id: extract-tests
        run: |
          echo "Looking for commit: ${{ matrix.commit }}, job_id: ${{ matrix.job_id }}"
          
          # Use Python script for reliable extraction - write to file to avoid "Argument list too long"
          python3 ${{ github.workspace }}/scripts/extract_matrix_tests.py \
            fuzzing_matrix.json \
            "${{ matrix.commit }}" \
            "${{ matrix.job_id }}" > tests_job_${{ matrix.job_id }}.json
          
          if [ $? -ne 0 ]; then
            echo "‚ùå Failed to extract test data"
            exit 1
          fi
          
          # Output file path
          echo "tests_file=tests_job_${{ matrix.job_id }}.json" >> $GITHUB_OUTPUT
          
          TEST_COUNT=$(python3 -c "import json; print(len(json.load(open('tests_job_${{ matrix.job_id }}.json'))))")
          echo "‚úÖ Extracted $TEST_COUNT tests for job ${{ matrix.job_id }}"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            unzip \
            wget \
            binutils  # for c++filt
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install fuzzing dependencies
        run: |
          pip install antlr4-python3-runtime==4.9.2
          pip install z3-solver
          pip install psutil
          pip install fastcov
          git clone https://github.com/testsmt/yinyang.git
          cd yinyang
          pip install -e .
          cd ..
          pip cache purge || true

      - name: Clone CVC5 repository
        run: |
          if [ -d "cvc5" ]; then
            echo "CVC5 directory already exists, skipping clone"
          else
            git clone https://github.com/cvc5/cvc5.git cvc5
          fi

      - name: Checkout same commit
        working-directory: cvc5
        run: |
          git fetch origin
          git checkout ${{ matrix.commit }}
          echo "Checked out commit: $(git rev-parse HEAD)"
      
      - name: Get full commit hash
        id: get-commit
        working-directory: cvc5
        run: |
          FULL_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$FULL_HASH" >> $GITHUB_OUTPUT
          echo "Expanded ${{ matrix.commit }} to $FULL_HASH"
      
      - name: Clean up git repositories to save space
        run: |
          rm -rf cvc5/.git yinyang/.git || true
          echo "‚úÖ Cleaned up git repositories"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download coverage binary from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/cvc5/builds/coverage/${COMMIT_HASH}.tar.gz"
          
          mkdir -p artifacts
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY artifacts/artifacts.tar.gz
          echo "‚úÖ Downloaded coverage binary for $COMMIT_HASH"

      - name: Extract coverage binary
        run: |
          ./scripts/cvc5/extract_build_artifacts.sh artifacts/artifacts.tar.gz cvc5/build true

      - name: Download changed functions and matrix
        uses: actions/download-artifact@v4
        with:
          name: changed-functions-${{ matrix.commit }}
          path: .

      - name: Verify solver binaries
        run: |
          z3 --version
          cvc5/build/bin/cvc5 --version

      - name: Run fuzzing with coverage tracking
        working-directory: cvc5
        timeout-minutes: 75
        run: |
          FUZZING_DURATION="${{ inputs.fuzzing_duration_minutes || 60 }}"
          
          # Run fuzzer and capture its PID
          python3 ${{ github.workspace }}/scripts/cvc5/commit_fuzzer/simple_commit_fuzzer.py \
            --tests-file ../${{ steps.extract-tests.outputs.tests_file }} \
            --job-id '${{ matrix.job_id }}' \
            --tests-root 'test/regress/cli' \
            --fuzzing-duration-minutes ${FUZZING_DURATION} \
            --iterations 250 \
            --seed 42 \
            --cvc5-path ./build/bin/cvc5 \
            --build-dir ./build || true
          
          echo "Python script exited, cleaning up any orphaned processes..."
          # Kill any remaining cvc5 or z3 processes that might be hanging
          pkill -9 -f "cvc5" 2>/dev/null || true
          pkill -9 -f "z3" 2>/dev/null || true
          pkill -9 -f "typefuzz" 2>/dev/null || true
          
          echo "Fuzzing step completed"

      - name: Collect coverage with fastcov
        if: always()
        working-directory: cvc5
        run: |
          echo "Running fastcov..."
          fastcov --gcov gcov \
            --search-directory ./build \
            --output ../fastcov_output.json \
            --exclude "/usr/include/*" \
            --exclude "*/deps/*" \
            --jobs 4
          echo "Fastcov completed"
          ls -la ../fastcov_output.json

      - name: Analyze coverage
        if: always()
        run: |
          echo "Running coverage analysis..."
          python3 scripts/cvc5/commit_fuzzer/analyze_fuzzing_coverage.py \
            --changed-functions changed_functions.json \
            --fastcov-json fastcov_output.json \
            --output statistics_commit_${{ matrix.commit }}_job_${{ matrix.job_id }}.json \
            --job-id '${{ matrix.job_id }}' \
            --commit-hash ${{ matrix.commit }}
          echo "Coverage analysis completed"
      
      - name: Upload statistics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: statistics-commit-${{ matrix.commit }}-job-${{ matrix.job_id }}
          path: statistics_commit_${{ matrix.commit }}_job_${{ matrix.job_id }}.json
          if-no-files-found: ignore

  merge-statistics:
    needs: [generate-matrix, prepare-commit-fuzzer, fuzzing-jobs]
    if: always() && needs.prepare-commit-fuzzer.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.commit_matrix) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download all statistics artifacts for commit
        uses: actions/download-artifact@v4
        with:
          path: statistics-artifacts
          pattern: statistics-commit-${{ matrix.commit }}-job-*
          merge-multiple: false
      
      - name: Download changed functions
        uses: actions/download-artifact@v4
        with:
          name: changed-functions-${{ matrix.commit }}
          path: .
      
      - name: Merge statistics
        run: |
          # Find all statistics files for this commit
          STATS_FILES=$(find statistics-artifacts -name "statistics_commit_${{ matrix.commit }}_job_*.json" -type f | sort)
          
          if [ -z "$STATS_FILES" ]; then
            echo "‚ö†Ô∏è No statistics files found for commit ${{ matrix.commit }}"
            exit 0
          fi
          
          # Merge statistics
          python3 scripts/cvc5/commit_fuzzer/merge_fuzzing_statistics.py \
            $STATS_FILES \
            --output merged_statistics_${{ matrix.commit }}.json \
            --commit-hash ${{ matrix.commit }} \
            --coverage-map-commit ${{ matrix.commit }}
      
      - name: Configure AWS credentials
        if: ${{ !inputs.dry_run }}
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get full commit hash
        id: get-commit-merge
        if: always()
        run: |
          # Expand short hash to full hash if needed
          if [ -d "cvc5" ]; then
            cd cvc5
            git fetch origin --quiet 2>/dev/null || true
            FULL_HASH=$(git rev-parse "${{ matrix.commit }}")
            echo "commit_hash=$FULL_HASH" >> $GITHUB_OUTPUT
            echo "Expanded ${{ matrix.commit }} to $FULL_HASH"
          else
            # Fallback: use matrix.commit as-is
            echo "commit_hash=${{ matrix.commit }}" >> $GITHUB_OUTPUT
            echo "Using ${{ matrix.commit }} as-is (repo not available)"
          fi
      
      - name: Upload merged statistics to S3
        if: always() && !inputs.dry_run
        run: |
          COMMIT_HASH="${{ steps.get-commit-merge.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/cvc5/fuzzing-statistics/variant1/fuzzing_statistics-${COMMIT_HASH}.json.gz"
          
          if [ ! -f "merged_statistics_${{ matrix.commit }}.json" ]; then
            echo "‚ö†Ô∏è Merged statistics file not found"
            exit 0
          fi
          
          gzip -c "merged_statistics_${{ matrix.commit }}.json" > merged_statistics_${COMMIT_HASH}.json.gz
          
          aws s3api put-object \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --key "$S3_KEY" \
            --body merged_statistics_${COMMIT_HASH}.json.gz
          
          echo "‚úÖ Uploaded fuzzing statistics to S3: $S3_KEY"
      
      - name: Dry run - Skip S3 upload
        if: always() && inputs.dry_run
        run: |
          COMMIT_HASH="${{ steps.get-commit-merge.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/cvc5/fuzzing-statistics/variant1/fuzzing_statistics-${COMMIT_HASH}.json.gz"
          
          if [ -f "merged_statistics_${{ matrix.commit }}.json" ]; then
            echo "üîç DRY RUN: Would upload to S3: $S3_KEY"
            echo "üîç DRY RUN: File exists: merged_statistics_${{ matrix.commit }}.json"
            echo "üîç DRY RUN: Skipping upload (dry_run=true)"
          else
            echo "‚ö†Ô∏è Merged statistics file not found"
          fi
