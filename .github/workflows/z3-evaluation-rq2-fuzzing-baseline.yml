name: Z3 RQ2 Fuzzing - Baseline

on:
  workflow_dispatch:
    inputs:
      fuzzing_duration_minutes:
        description: 'Fuzzing duration in minutes (default: 60)'
        required: false
        type: number
        default: 60
      debug_commit_hash:
        description: 'Debug: Specific commit hash to test. If provided, only this commit will be fuzzed.'
        required: false
        type: string
      dry_run:
        description: 'Dry run: Skip S3 uploads (default: false)'
        required: false
        type: boolean
        default: false

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      commit_matrix: ${{ steps.generate-matrix.outputs.commit_matrix }}
      total_commits: ${{ steps.generate-matrix.outputs.total_commits }}
    
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v5
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install boto3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Generate commit matrix from variant1 statistics
        id: generate-matrix
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -n "${{ inputs.debug_commit_hash }}" ]; then
            echo "ðŸ” Debug mode: Using specific commit ${{ inputs.debug_commit_hash }}"
            DEBUG_COMMIT="${{ inputs.debug_commit_hash }}"
            COMMIT_MATRIX=$(python3 -c "import json; print(json.dumps({'include': [{'commit': '$DEBUG_COMMIT'}]}, separators=(',', ':')))")
            TOTAL_COMMITS=1
            echo "commit_matrix=$COMMIT_MATRIX" >> $GITHUB_OUTPUT
            echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          else
            # List commits that have variant1 statistics
            prefix="evaluation/rq2/z3/fuzzing-statistics/variant1/"
            commits=$(aws s3 ls s3://${{ secrets.AWS_S3_BUCKET }}/$prefix --recursive | \
              grep "fuzzing_statistics-" | \
              sed 's/.*fuzzing_statistics-\(.*\)\.json\.gz/\1/' | \
              sort -u)
            
            commit_count=$(echo "$commits" | wc -l)
            echo "âœ… Found $commit_count commits with variant1 statistics"
            
            # Generate matrix - build JSON array directly
            echo "[]" > /tmp/matrix_entries.json
            for commit in $commits; do
              jq --arg commit "$commit" '. + [{"commit": $commit}]' /tmp/matrix_entries.json > /tmp/matrix_entries_new.json
              mv /tmp/matrix_entries_new.json /tmp/matrix_entries.json
            done
            
            # Create final matrix structure in compact format
            COMMIT_MATRIX=$(jq -c '{include: .}' /tmp/matrix_entries.json)
            echo "commit_matrix=$COMMIT_MATRIX" >> $GITHUB_OUTPUT
            echo "total_commits=$commit_count" >> $GITHUB_OUTPUT
          fi

  prepare-baseline:
    needs: generate-matrix
    if: needs.generate-matrix.outputs.total_commits != '' && needs.generate-matrix.outputs.total_commits != '0'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.commit_matrix) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            cmake \
            jq
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
      
      - name: Install Python dependencies
        run: |
          pip install boto3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Get full commit hash
        id: get-commit
        run: |
          # Expand short hash to full hash if needed
          if [ -d "z3" ]; then
            cd z3
            git fetch origin --quiet 2>/dev/null || true
            FULL_HASH=$(git rev-parse "${{ matrix.commit }}")
            echo "commit_hash=$FULL_HASH" >> $GITHUB_OUTPUT
            echo "Expanded ${{ matrix.commit }} to $FULL_HASH"
          else
            # Fallback: use matrix.commit as-is
            echo "commit_hash=${{ matrix.commit }}" >> $GITHUB_OUTPUT
            echo "Using ${{ matrix.commit }} as-is (repo not available)"
          fi
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Download coverage mapping from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/coverage-mappings/variant1/coverage_mapping-${COMMIT_HASH}.json.gz"
          
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY coverage_mapping.json.gz || {
            echo "âš ï¸ Coverage mapping not found, falling back to discovering all tests"
            echo "use_coverage_mapping=false" >> $GITHUB_ENV
            exit 0
          }
          echo "âœ… Downloaded coverage mapping for $COMMIT_HASH"
          echo "use_coverage_mapping=true" >> $GITHUB_ENV
      
      - name: Extract coverage mapping
        if: env.use_coverage_mapping == 'true'
        run: |
          gunzip coverage_mapping.json.gz
          echo "âœ… Extracted coverage mapping"
      
      - name: Download fuzzing binary from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/builds/fuzzing/${COMMIT_HASH}.tar.gz"
          
          mkdir -p artifacts
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY artifacts/artifacts.tar.gz
          echo "âœ… Downloaded fuzzing binary for $COMMIT_HASH"
      
      - name: Extract fuzzing binary
        run: |
          mkdir -p z3/build
          ./scripts/z3/extract_build_artifacts.sh artifacts/artifacts.tar.gz z3/build true
      
      - name: Clone z3test repository
        if: env.use_coverage_mapping != 'true'
        run: |
          if [ -d "z3test" ]; then
            echo "z3test directory already exists, skipping clone"
          else
            git clone https://github.com/z3prover/z3test.git z3test
          fi

      - name: Extract tests from coverage mapping
        id: pick-tests
        if: env.use_coverage_mapping == 'true'
        run: |
          python3 scripts/rq2/extract_tests_from_coverage.py \
            --coverage-mapping coverage_mapping.json \
            --seed 42 \
            --output fuzzer_matrix.json
          
          TOTAL_TESTS=$(jq -r '.total_tests' fuzzer_matrix.json)
          TOTAL_JOBS=$(jq -r '.total_jobs' fuzzer_matrix.json)
          echo "âœ… Extracted $TOTAL_TESTS tests from coverage mapping in $TOTAL_JOBS jobs"
          
          # Create combined matrix: commit + fuzzer_job
          jq -c --arg commit "${{ matrix.commit }}" '{
            "include": (.matrix.include | map({
              "commit": $commit,
              "fuzzer_job": .
            }))
          }' fuzzer_matrix.json > combined_matrix.json
      
      - name: Shuffle all tests (fallback)
        id: pick-tests-fallback
        if: env.use_coverage_mapping != 'true'
        run: |
          python3 scripts/rq2/pick_random_tests.py \
            --solver z3 \
            --z3test-dir z3test \
            --seed 42 \
            --output fuzzer_matrix.json
          
          TOTAL_TESTS=$(jq -r '.total_tests' fuzzer_matrix.json)
          TOTAL_JOBS=$(jq -r '.total_jobs' fuzzer_matrix.json)
          echo "âœ… Generated matrix with $TOTAL_TESTS shuffled tests in $TOTAL_JOBS jobs"
          
          # Create combined matrix: commit + fuzzer_job
          jq -c --arg commit "${{ matrix.commit }}" '{
            "include": (.matrix.include | map({
              "commit": $commit,
              "fuzzer_job": .
            }))
          }' fuzzer_matrix.json > combined_matrix.json
      
      - name: Upload fuzzer matrix
        uses: actions/upload-artifact@v4
        with:
          name: baseline-fuzzer-matrix-${{ matrix.commit }}
          path: fuzzer_matrix.json
          if-no-files-found: ignore
      
      - name: Upload combined matrix
        uses: actions/upload-artifact@v4
        with:
          name: baseline-combined-matrix-${{ matrix.commit }}
          path: combined_matrix.json
          if-no-files-found: ignore

  collect-matrices:
    needs: [generate-matrix, prepare-baseline]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      fuzzing_matrix: ${{ steps.merge-matrices.outputs.fuzzing_matrix }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download all combined matrices
        uses: actions/download-artifact@v4
        with:
          path: matrices
          pattern: baseline-combined-matrix-*
          merge-multiple: false
      
      - name: Merge all matrices
        id: merge-matrices
        run: |
          # Use Python script for reliable matrix merging
          TOTAL_JOBS=$(python3 ${{ github.workspace }}/scripts/merge_fuzzing_matrices.py \
            fuzzing_matrix.json \
            "matrices/baseline-combined-matrix-*/combined_matrix.json" \
            --minimal-output fuzzing_matrix_minimal.json)
          
          # Use minimal matrix for job output (much smaller)
          MINIMAL_MATRIX=$(cat fuzzing_matrix_minimal.json)
          echo "fuzzing_matrix=$MINIMAL_MATRIX" >> $GITHUB_OUTPUT
          echo "total_jobs=$TOTAL_JOBS" >> $GITHUB_OUTPUT
      
      - name: Upload merged matrix (full data)
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-matrix-full
          path: fuzzing_matrix.json
          retention-days: 1

  fuzzing-jobs:
    needs: [generate-matrix, prepare-baseline, collect-matrices]
    if: needs.collect-matrices.outputs.fuzzing_matrix != '' && needs.collect-matrices.outputs.fuzzing_matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.collect-matrices.outputs.fuzzing_matrix) }}
    timeout-minutes: 360
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
      
      - name: Download full matrix data
        uses: actions/download-artifact@v4
        with:
          name: fuzzing-matrix-full
          path: .
      
      - name: Extract test list for this job
        id: extract-tests
        run: |
          echo "Looking for commit: ${{ matrix.commit }}, job_id: ${{ matrix.job_id }}"
          
          # Use Python script for reliable extraction - write to file to avoid "Argument list too long"
          python3 ${{ github.workspace }}/scripts/extract_matrix_tests.py \
            fuzzing_matrix.json \
            "${{ matrix.commit }}" \
            "${{ matrix.job_id }}" > tests_job_${{ matrix.job_id }}.json
          
          if [ $? -ne 0 ]; then
            echo "âŒ Failed to extract test data"
            exit 1
          fi
          
          # Output file path
          echo "tests_file=tests_job_${{ matrix.job_id }}.json" >> $GITHUB_OUTPUT
          
          TEST_COUNT=$(python3 -c "import json; print(len(json.load(open('tests_job_${{ matrix.job_id }}.json'))))")
          echo "âœ… Extracted $TEST_COUNT tests for job ${{ matrix.job_id }}"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            unzip \
            wget \
            binutils
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
      
      - name: Install fuzzing dependencies
        run: |
          pip install antlr4-python3-runtime==4.9.2
          pip install psutil
          pip install fastcov
          git clone https://github.com/testsmt/yinyang.git
          cd yinyang
          pip install -e .
          cd ..
          pip cache purge || true
      
      - name: Clone Z3 repository
        run: |
          if [ -d "z3" ]; then
            echo "Z3 directory already exists, skipping clone"
          else
            git clone https://github.com/Z3Prover/z3.git z3
          fi
      
      - name: Checkout same commit
        working-directory: z3
        run: |
          git fetch origin
          git checkout ${{ matrix.commit }}
          echo "Checked out commit: $(git rev-parse HEAD)"
      
      - name: Get full commit hash
        id: get-commit
        working-directory: z3
        run: |
          FULL_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$FULL_HASH" >> $GITHUB_OUTPUT
          echo "Expanded ${{ matrix.commit }} to $FULL_HASH"
      
      - name: Clone z3test repository
        run: |
          if [ -d "z3test" ]; then
            echo "z3test directory already exists, skipping clone"
          else
            git clone https://github.com/z3prover/z3test.git z3test
          fi
      
      - name: Install CVC5 oracle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/rq2/download_cvc5.py $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          cvc5 --version
      
      - name: Clean up git repositories to save space
        run: |
          rm -rf z3/.git z3test/.git yinyang/.git || true
          echo "âœ… Cleaned up git repositories"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Download fuzzing binary from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/builds/fuzzing/${COMMIT_HASH}.tar.gz"
          
          mkdir -p artifacts
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY artifacts/artifacts.tar.gz
          echo "âœ… Downloaded fuzzing binary for $COMMIT_HASH"
      
      - name: Extract fuzzing binary
        run: |
          ./scripts/z3/extract_build_artifacts.sh artifacts/artifacts.tar.gz z3/build true
      
      - name: Download fuzzer matrix
        uses: actions/download-artifact@v4
        with:
          name: baseline-fuzzer-matrix-${{ matrix.commit }}
          path: .
      
      - name: Verify solver binaries
        run: |
          z3/build/z3 --version
          cvc5 --version
      
      - name: Run fuzzing with recipe recording
        working-directory: z3
        run: |
          FUZZING_DURATION="${{ inputs.fuzzing_duration_minutes || 60 }}"
          python3 ${{ github.workspace }}/scripts/z3/commit_fuzzer/simple_commit_fuzzer.py \
            --tests-file ../${{ steps.extract-tests.outputs.tests_file }} \
            --job-id '${{ matrix.job_id }}' \
            --tests-root ../z3test \
            --fuzzing-duration-minutes ${FUZZING_DURATION} \
            --iterations 250 \
            --seed 42 \
            --z3-path ./build/z3 \
            --cvc5-path $(which cvc5) \
            --recipe-output ../recipes_${{ matrix.commit }}_job_${{ matrix.job_id }}
      
      - name: Upload recipes artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-recipes-commit-${{ matrix.commit }}-job-${{ matrix.job_id }}
          path: recipes_${{ matrix.commit }}_job_${{ matrix.job_id }}.jsonl
          if-no-files-found: ignore

  merge-and-upload-recipes:
    needs: [generate-matrix, prepare-baseline, fuzzing-jobs]
    if: always() && needs.prepare-baseline.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.commit_matrix) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download all recipe artifacts for commit
        uses: actions/download-artifact@v4
        with:
          path: recipes-artifacts
          pattern: baseline-recipes-commit-${{ matrix.commit }}-job-*
          merge-multiple: false

      - name: Merge recipes from all jobs
        run: |
          RECIPE_FILES=$(find recipes-artifacts -name "recipes_${{ matrix.commit }}_job_*.jsonl" -type f | sort)
          
          if [ -z "$RECIPE_FILES" ]; then
            echo "âš ï¸ No recipe files found for commit ${{ matrix.commit }}"
            exit 0
          fi
          
          # Count files and total recipes
          FILE_COUNT=$(echo "$RECIPE_FILES" | wc -l)
          echo "Found $FILE_COUNT recipe files"
          
          # Merge all recipe files into one
          cat $RECIPE_FILES > merged_recipes_${{ matrix.commit }}.jsonl
          
          TOTAL_RECIPES=$(wc -l < merged_recipes_${{ matrix.commit }}.jsonl)
          echo "âœ… Merged $TOTAL_RECIPES recipes from $FILE_COUNT job files"
          
          # Show sample of merged recipes for debugging
          echo ""
          echo "=== First 10 recipes (sample) ==="
          head -10 merged_recipes_${{ matrix.commit }}.jsonl
          echo ""
          echo "=== Last 5 recipes ==="
          tail -5 merged_recipes_${{ matrix.commit }}.jsonl
      
      - name: Configure AWS credentials
        if: ${{ !inputs.dry_run }}
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Get full commit hash
        id: get-commit-merge
        if: always()
        run: |
          echo "commit_hash=${{ matrix.commit }}" >> $GITHUB_OUTPUT
      
      - name: Upload recipes to S3
        if: always() && !inputs.dry_run
        run: |
          COMMIT_HASH="${{ steps.get-commit-merge.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/fuzzing-recipes/baseline/recipes-${COMMIT_HASH}.jsonl.gz"
          
          if [ ! -f "merged_recipes_${{ matrix.commit }}.jsonl" ]; then
            echo "âš ï¸ Merged recipes file not found"
            exit 0
          fi
          
          gzip -c "merged_recipes_${{ matrix.commit }}.jsonl" > recipes_${COMMIT_HASH}.jsonl.gz
          
          aws s3api put-object \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --key "$S3_KEY" \
            --body recipes_${COMMIT_HASH}.jsonl.gz
          
          echo "âœ… Uploaded baseline recipes to S3: $S3_KEY"

      - name: Dry run - Skip S3 upload
        if: always() && inputs.dry_run
        run: |
          COMMIT_HASH="${{ steps.get-commit-merge.outputs.commit_hash }}"
          
          if [ -f "merged_recipes_${{ matrix.commit }}.jsonl" ]; then
            RECIPE_COUNT=$(wc -l < "merged_recipes_${{ matrix.commit }}.jsonl")
            echo "ðŸ” DRY RUN: Would upload $RECIPE_COUNT recipes to S3"
          else
            echo "âš ï¸ Merged recipes file not found"
          fi

