name: Z3 RQ2 Fuzzing with Coverage Tracking

on:
  workflow_dispatch:
    inputs:
      fuzzing_duration_minutes:
        description: 'Fuzzing duration in minutes (default: 60)'
        required: false
        type: number
        default: 60

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      commit_matrix: ${{ steps.generate-matrix.outputs.commit_matrix }}
      total_commits: ${{ steps.generate-matrix.outputs.total_commits }}
    
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v5
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install boto3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Generate commit matrix from coverage mappings
        id: generate-matrix
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          RESULT=$(python3 scripts/rq2/generate_fuzzing_matrix.py z3)
          
          COMMIT_MATRIX=$(echo "$RESULT" | python3 -c "import sys, json; data=json.load(sys.stdin); print(json.dumps({'include': data['include']}, separators=(',', ':')))")
          TOTAL_COMMITS=$(echo "$RESULT" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['total_commits'])")
          
          echo "commit_matrix=$COMMIT_MATRIX" >> $GITHUB_OUTPUT
          echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Generated matrix: $TOTAL_COMMITS commits"

  prepare-commit-fuzzer:
    needs: generate-matrix
    if: needs.generate-matrix.outputs.total_commits != '' && needs.generate-matrix.outputs.total_commits != '0'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.commit_matrix) }}
    outputs:
      commit_hash: ${{ steps.get-commit.outputs.commit_hash }}
      changed_functions_file: ${{ steps.prepare.outputs.changed_functions_file }}
      combined_matrix: ${{ steps.prepare.outputs.combined_matrix }}
      total_tests: ${{ steps.prepare.outputs.total_tests }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
      
      - name: Install LLVM/Clang 17
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: '17'

      - name: Add LLVM to PATH
        run: echo "${{ env.LLVM_PATH }}/bin" >> $GITHUB_PATH

      - name: Export LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=${{ env.LLVM_PATH }}/lib" >> $GITHUB_ENV

      - name: Install system development packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libc6-dev \
            gcc \
            g++ \
            binutils \
            libstdc++-14-dev \
            libc++-dev \
            libc++abi-dev \
            zlib1g \
            zlib1g-dev

      - name: Install Python dependencies
        run: |
          pip install gitpython unidiff "libclang==17.0.6"

      - name: Clone Z3 repository
        run: |
          if [ -d "z3" ]; then
            echo "Z3 directory already exists, skipping clone"
          else
            git clone https://github.com/Z3Prover/z3.git z3
          fi

      - name: Checkout specific commit
        working-directory: z3
        run: |
          COMMIT_HASH="${{ matrix.commit }}"
          echo "üî® Checking out commit: $COMMIT_HASH"
          git fetch origin
          git checkout $COMMIT_HASH
          echo "Checked out commit: $(git rev-parse HEAD)"

      - name: Get Z3 commit hash
        id: get-commit
        working-directory: z3
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Z3 commit hash: $COMMIT_HASH"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download coverage map from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/coverage-mappings/variant1/coverage_mapping-${COMMIT_HASH}.json.gz"
          
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY coverage_mapping.json.gz
          echo "‚úÖ Downloaded coverage mapping for $COMMIT_HASH"
      
      - name: Extract coverage map
        run: |
          gunzip coverage_mapping.json.gz

      - name: Download coverage binary from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/builds/coverage/${COMMIT_HASH}.tar.gz"
          
          mkdir -p artifacts
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY artifacts/artifacts.tar.gz
          echo "‚úÖ Downloaded coverage binary for $COMMIT_HASH"

      - name: Extract coverage binary with headers
        run: |
          mkdir -p z3/build
          ./scripts/z3/extract_build_artifacts.sh artifacts/artifacts.tar.gz z3/build true

      - name: Run prepare commit fuzzer
        id: prepare
        working-directory: z3
        env:
          SKIP_COVERAGE_ENFORCEMENT: "true"
          MAX_JOBS: 4
        run: |
          python3 ${{ github.workspace }}/scripts/z3/commit_fuzzer/prepare_commit_fuzzer.py \
            ${{ steps.get-commit.outputs.commit_hash }} \
            --coverage-json ../coverage_mapping.json \
            --compile-commands build \
            --output-matrix ../fuzzer_matrix.json \
            --output-changed-functions ../changed_functions.json \
            --max-jobs 4
          
          echo "changed_functions_file=changed_functions.json" >> $GITHUB_OUTPUT
          
          # Extract matrix and total_tests, and create combined matrix with commit
          if [ -f "../fuzzer_matrix.json" ]; then
            TOTAL_TESTS=$(jq -r '.total_tests' ../fuzzer_matrix.json)
            echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
            
            # Create combined matrix: commit + fuzzer_job
            jq -c --arg commit "${{ matrix.commit }}" '{
              "include": (.matrix.include | map({
                "commit": $commit,
                "fuzzer_job": .
              }))
            }' ../fuzzer_matrix.json > ../combined_matrix.json
          else
            echo "total_tests=0" >> $GITHUB_OUTPUT
            echo "{\"include\":[]}" > ../combined_matrix.json
          fi
      
      - name: Upload changed functions and matrix
        uses: actions/upload-artifact@v4
        with:
          name: changed-functions-${{ matrix.commit }}
          path: |
            changed_functions.json
            fuzzer_matrix.json
          if-no-files-found: ignore
      
      - name: Upload combined matrix
        uses: actions/upload-artifact@v4
        with:
          name: combined-matrix-${{ matrix.commit }}
          path: combined_matrix.json
          if-no-files-found: ignore

  collect-matrices:
    needs: [generate-matrix, prepare-commit-fuzzer]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      fuzzing_matrix: ${{ steps.merge-matrices.outputs.fuzzing_matrix }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download all combined matrices
        uses: actions/download-artifact@v4
        with:
          path: matrices
          pattern: combined-matrix-*
          merge-multiple: false
      
      - name: Merge all matrices
        id: merge-matrices
        run: |
          # Collect all matrix entries using temporary file to avoid "Argument list too long"
          echo "[]" > /tmp/all_entries.json
          for matrix_file in matrices/combined-matrix-*/combined_matrix.json; do
            if [ -f "$matrix_file" ]; then
              # Handle both formats: {"include": [...]} or [...]
              # Extract array from either format
              jq -s '.[0] + (if (.[1] | type) == "object" then (.[1].include // []) else .[1] end)' /tmp/all_entries.json "$matrix_file" > /tmp/all_entries_new.json
              mv /tmp/all_entries_new.json /tmp/all_entries.json
            fi
          done
          
          # Create final matrix structure with full data (for artifact)
          jq -c '{include: .}' /tmp/all_entries.json > fuzzing_matrix.json
          
          # Create minimal matrix for job outputs (only commit + job_id to avoid size limits)
          # Note: /tmp/all_entries.json is an array, so we iterate over it directly
          jq -c '{
            include: [.[] | {
              commit: .commit,
              job_id: .fuzzer_job.job_id
            }]
          }' /tmp/all_entries.json > fuzzing_matrix_minimal.json
          
          COUNT=$(jq 'length' /tmp/all_entries.json)
          echo "‚úÖ Merged matrices: $COUNT total fuzzing jobs"
          
          # Use minimal matrix for job output (much smaller)
          MINIMAL_MATRIX=$(cat fuzzing_matrix_minimal.json)
          echo "fuzzing_matrix=$MINIMAL_MATRIX" >> $GITHUB_OUTPUT
          echo "total_jobs=$COUNT" >> $GITHUB_OUTPUT
      
      - name: Upload merged matrix (full data)
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-matrix-full
          path: fuzzing_matrix.json
          retention-days: 1

  fuzzing-jobs:
    needs: [generate-matrix, prepare-commit-fuzzer, collect-matrices]
    if: needs.collect-matrices.outputs.fuzzing_matrix != '' && needs.collect-matrices.outputs.fuzzing_matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.collect-matrices.outputs.fuzzing_matrix) }}
    timeout-minutes: 75  # 60 minutes fuzzing + 15 minutes buffer
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
      
      - name: Download full matrix data
        uses: actions/download-artifact@v4
        with:
          name: fuzzing-matrix-full
          path: .
      
      - name: Extract test list for this job
        id: extract-tests
        run: |
          # Debug: show what we're looking for
          echo "Looking for commit: ${{ matrix.commit }}, job_id: ${{ matrix.job_id }}"
          
          # Debug: show first few entries in the matrix
          echo "First few matrix entries:"
          jq '.include[0:3]' fuzzing_matrix.json || true
          
          # Find the entry in the full matrix that matches this job
          # Handle both string and numeric job_id, and commit hash matching (short or full)
          JOB_DATA=$(jq -c --arg commit "${{ matrix.commit }}" --arg job_id "${{ matrix.job_id }}" '
            .include[] | 
            select(
              (.commit == $commit or (.commit | startswith($commit)) or ($commit | startswith(.commit))) and
              (.fuzzer_job.job_id == $job_id or (.fuzzer_job.job_id | tostring) == $job_id)
            ) |
            .fuzzer_job.tests
          ' fuzzing_matrix.json)
          
          if [ -z "$JOB_DATA" ] || [ "$JOB_DATA" = "null" ]; then
            echo "‚ùå Error: Could not find test data for commit ${{ matrix.commit }}, job_id ${{ matrix.job_id }}"
            echo "Available commits in matrix:"
            jq -r '.include[].commit' fuzzing_matrix.json | sort -u | head -5
            echo "Available job_ids for this commit:"
            jq -r --arg commit "${{ matrix.commit }}" '.include[] | select(.commit == $commit or (.commit | startswith($commit)) or ($commit | startswith(.commit))) | .fuzzer_job.job_id' fuzzing_matrix.json | sort -u | head -5
            exit 1
          fi
          
          # Output tests as multiline JSON (GitHub Actions supports this)
          echo "tests<<EOF" >> $GITHUB_OUTPUT
          echo "$JOB_DATA" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Extracted $(echo "$JOB_DATA" | jq 'length') tests for job ${{ matrix.job_id }}"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            unzip \
            wget \
            binutils  # for c++filt
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install fuzzing dependencies
        run: |
          pip install antlr4-python3-runtime==4.9.2
          pip install psutil
          pip install fastcov
          git clone https://github.com/testsmt/yinyang.git
          cd yinyang
          pip install -e .
          cd ..
          pip cache purge || true

      - name: Install CVC5 oracle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 fmfuzz-dev/scripts/download_cvc5.py $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          cvc5 --version

      - name: Clone Z3 repository
        run: |
          if [ -d "z3" ]; then
            echo "Z3 directory already exists, skipping clone"
          else
            git clone https://github.com/Z3Prover/z3.git z3
          fi

      - name: Checkout same commit
        working-directory: z3
        run: |
          git fetch origin
          git checkout ${{ matrix.commit }}
          echo "Checked out commit: $(git rev-parse HEAD)"
      
      - name: Get full commit hash
        id: get-commit
        working-directory: z3
        run: |
          FULL_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$FULL_HASH" >> $GITHUB_OUTPUT
          echo "Expanded ${{ matrix.commit }} to $FULL_HASH"
      
      - name: Clone z3test repository
        run: |
          if [ -d "z3test" ]; then
            echo "z3test directory already exists, skipping clone"
          else
            git clone https://github.com/z3prover/z3test.git z3test
          fi
      
      - name: Clean up git repositories to save space
        run: |
          rm -rf z3/.git z3test/.git yinyang/.git || true
          echo "‚úÖ Cleaned up git repositories"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download coverage binary from S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/builds/coverage/${COMMIT_HASH}.tar.gz"
          
          mkdir -p artifacts
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY artifacts/artifacts.tar.gz
          echo "‚úÖ Downloaded coverage binary for $COMMIT_HASH"

      - name: Extract coverage binary
        run: |
          ./scripts/z3/extract_build_artifacts.sh artifacts/artifacts.tar.gz z3/build true

      - name: Download changed functions and matrix
        uses: actions/download-artifact@v4
        with:
          name: changed-functions-${{ matrix.commit }}
          path: .

      - name: Verify solver binaries
        run: |
          z3/build/z3 --version
          cvc5 --version

      - name: Verify coverage instrumentation
        run: |
          echo "=== Checking coverage instrumentation ==="
          echo "Build directory: z3/build"
          echo ""
          
          # Check for .gcno files
          GCNO_COUNT=$(find z3/build -name "*.gcno" -type f 2>/dev/null | wc -l || echo "0")
          echo "Found $GCNO_COUNT .gcno files"
          if [ "$GCNO_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è WARNING: No .gcno files found - binary may not be instrumented!"
          else
            echo "‚úì Binary appears to be instrumented"
            echo "Sample .gcno files:"
            find z3/build -name "*.gcno" -type f | head -3
          fi
          echo ""
          
          # Clear any existing .gcda files
          echo "Clearing existing .gcda files..."
          find z3/build -name "*.gcda" -type f -delete 2>/dev/null || true
          echo ""
          
          # Run a test to see if .gcda files are generated
          echo "Running test to generate coverage..."
          if [ -f "z3test/regressions/smt2/3749.smt2" ]; then
            timeout 10 z3/build/z3 model_validate=true "z3test/regressions/smt2/3749.smt2" > /dev/null 2>&1 || true
          else
            # Try to find any smt2 file
            TEST_FILE=$(find z3test -name "*.smt2" -type f | head -1)
            if [ -n "$TEST_FILE" ]; then
              timeout 10 z3/build/z3 model_validate=true "$TEST_FILE" > /dev/null 2>&1 || true
            fi
          fi
          
          # Check if .gcda files were created
          GCDA_COUNT=$(find z3/build -name "*.gcda" -type f 2>/dev/null | wc -l || echo "0")
          echo "Found $GCDA_COUNT .gcda files after test run"
          if [ "$GCDA_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è WARNING: No .gcda files generated - coverage may not be working!"
            echo "This could mean:"
            echo "  1. Binary is not instrumented (no .gcno files)"
            echo "  2. Binary is instrumented but .gcda files aren't being written"
            echo "  3. Wrong binary is being used"
          else
            echo "‚úì Coverage is working - .gcda files are being generated"
            echo "Sample .gcda files:"
            find z3/build -name "*.gcda" -type f | head -3
          fi
          echo ""
          
          # Clear .gcda files again before fuzzing
          echo "Clearing .gcda files before fuzzing..."
          find z3/build -name "*.gcda" -type f -delete 2>/dev/null || true

      - name: Run fuzzing with coverage tracking
        working-directory: z3
        run: |
          FUZZING_DURATION="${{ inputs.fuzzing_duration_minutes || 60 }}"
          # Parse the tests JSON from the multiline output
          TESTS_JSON='${{ steps.extract-tests.outputs.tests }}'
          python3 ${{ github.workspace }}/scripts/z3/commit_fuzzer/simple_commit_fuzzer.py \
            --tests-json "$TESTS_JSON" \
            --tests-root ../z3test \
            --z3-path ./build/z3 \
            --cvc5-path $(which cvc5) \
            --iterations 250 \
            --fuzzing-duration-minutes ${FUZZING_DURATION} \
            --job-id '${{ matrix.job_id }}' \
            --changed-functions ../changed_functions.json \
            --build-dir ./build \
            --output-statistics ../statistics_commit_${{ matrix.commit }}_job_${{ matrix.job_id }}.json \
            --commit-hash ${{ matrix.commit }}
      
      - name: Upload statistics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: statistics-commit-${{ matrix.commit }}-job-${{ matrix.job_id }}
          path: statistics_commit_${{ matrix.commit }}_job_${{ matrix.job_id }}.json
          if-no-files-found: ignore

  merge-statistics:
    needs: [generate-matrix, prepare-commit-fuzzer, fuzzing-jobs]
    if: always() && needs.prepare-commit-fuzzer.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.commit_matrix) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download all statistics artifacts for commit
        uses: actions/download-artifact@v4
        with:
          path: statistics-artifacts
          pattern: statistics-commit-${{ matrix.commit }}-job-*
          merge-multiple: false
      
      - name: Download changed functions
        uses: actions/download-artifact@v4
        with:
          name: changed-functions-${{ matrix.commit }}
          path: .
      
      - name: Merge statistics
        run: |
          # Find all statistics files for this commit
          STATS_FILES=$(find statistics-artifacts -name "statistics_commit_${{ matrix.commit }}_job_*.json" -type f | sort)
          
          if [ -z "$STATS_FILES" ]; then
            echo "‚ö†Ô∏è No statistics files found for commit ${{ matrix.commit }}"
            exit 0
          fi
          
          # Merge statistics
          python3 ${{ github.workspace }}/scripts/z3/commit_fuzzer/merge_fuzzing_statistics.py \
            $STATS_FILES \
            --output merged_statistics_${{ matrix.commit }}.json \
            --commit-hash ${{ matrix.commit }} \
            --coverage-map-commit ${{ matrix.commit }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get full commit hash
        id: get-commit-merge
        if: always()
        run: |
          # Expand short hash to full hash if needed
          if [ -d "z3" ]; then
            cd z3
            git fetch origin --quiet 2>/dev/null || true
            FULL_HASH=$(git rev-parse "${{ matrix.commit }}")
            echo "commit_hash=$FULL_HASH" >> $GITHUB_OUTPUT
            echo "Expanded ${{ matrix.commit }} to $FULL_HASH"
          else
            # Fallback: use matrix.commit as-is
            echo "commit_hash=${{ matrix.commit }}" >> $GITHUB_OUTPUT
            echo "Using ${{ matrix.commit }} as-is (repo not available)"
          fi
      
      - name: Upload merged statistics to S3
        if: always()
        run: |
          COMMIT_HASH="${{ steps.get-commit-merge.outputs.commit_hash }}"
          S3_KEY="evaluation/rq2/z3/fuzzing-statistics/variant1/fuzzing_statistics-${COMMIT_HASH}.json.gz"
          
          if [ ! -f "merged_statistics_${{ matrix.commit }}.json" ]; then
            echo "‚ö†Ô∏è Merged statistics file not found"
            exit 0
          fi
          
          gzip -c "merged_statistics_${{ matrix.commit }}.json" > merged_statistics_${COMMIT_HASH}.json.gz
          
          aws s3api put-object \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --key "$S3_KEY" \
            --body merged_statistics_${COMMIT_HASH}.json.gz
          
          echo "‚úÖ Uploaded fuzzing statistics to S3: $S3_KEY"

